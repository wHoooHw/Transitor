<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicG9jb2xvY28xMzEyIiwiYSI6ImNsdHVxYnhnODB4ZjUycXBqanZzZzVqcXAifQ.4tDaIVjw2uDK1a5zPJ3v0A'; // Replace with your access token
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // Example map style
            center: [-74.5, 40], // Example center coordinates
            zoom: 9 // Example zoom level
        });
    </script>
</body>
</html>
